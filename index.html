<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <h1><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Odin" class="logo" /> ODIN</h1>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on Unsplash</p>
      </div>
    </div>

    <div class="right-panel">
      <div class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p><em>You</em> know you want to.</p>
      </div>

      <form class="form">
        <h2>Let's do this!</h2>
        <div class="form-row">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" required />
          </div>
          <div>
            <label for="second-name">SECOND NAME</label>
            <input type="text" id="second-name" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" required />
          </div>
          <div>
            <label for="phone">PHONE</label>
            <input type="tel" id="phone" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" required />
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
